<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                function getRandomInteger(min,max){//介于 min（包括）和 max（不包括）之间的随机数
                    return Math.floor(Math.random()*(max-min))+min
                }
                function getRandomInteger1(min,max){
                    return Math.floor(Math.random()*(max-min+1))+min
                }
                console.log(Math.PI)  
                console.log(Math.round(6.5))
                console.log(Math.round(6.2))  
                console.log(Math.pow(8,2))
                console.log(Math.sqrt(64))//平方根
                console.log(Math.abs(-100))//绝对值
                console.log(Math.ceil(6.2))
                console.log(Math.floor(5.2))
                console.log(Math.random())
                console.log(Math.random()*100%40)
                console.log(getRandomInteger(12,15))
                console.log(getRandomInteger1(12,15))
            </script>
        </body>
    </head>
</html>
