<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript 能做什么</h2>
        <p>JavaScript 能够改变html属性值</p>
        <p>在本例中，javascript改变图像SRC的属性值</p>
        <button onclick="document.getElementById('myImage').src='open.gif'">开灯</button>
        <img id="myImage" border="0" src='open.gif' style="text-align: center;">
        <button onclick="document.getElementById('myImage').src='close.gif'">关灯</button>

        <h2>JavaScript 能够做什么</h2>
        <p id="demo">JavaScript 能够改变HTML元素的样式</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">点击我</button>
    
        <h2>JavaScript 能够做什么</h2>
        <p id="mydemo">JavaScript 能够隐藏HTML元素</p>
        <button type="button" onclick="document.getElementById('mydemo').style.display='none'">点击我</button>
    </body>
</html>
</html>
